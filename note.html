<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <title>笔记</title>
</head>

<body>
    <div class="navbar">
        <a href="index.html">首页</a> <!-- 假设主页是 index.html -->
        <a href="note.html" class="active">笔记</a>
        <a href="app.html">应用</a>
        <a href="link.html">链接</a>
        <a href="more.html">更多</a>
    </div>
    <div class="back"></div>
    <div class="container">
        <div id="fixedToolbar" style="background-color: rbga(0,0,0,0);">
            <input type="text" id="filterInput" placeholder="输入标题进行筛选">
            <button onclick="filterNotes()">筛选</button>
            <button id="createButton" onclick="showInputFields()">创建笔记</button>
        </div>
        <div id="inputFields" style="display: none;">
            <input type="text" id="titleInput" placeholder="标题">
            <div id="editor" style="height: 200px;"></div> <!-- Quill 编辑器容器 -->
            <button id="saveButton" onclick="saveNote()">保存</button>
            <button id="cancelButton" onclick="cancelInput()">取消</button>
        </div>
        <div id="notesContainer"></div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="note.js"></script>
</body>

</html>
